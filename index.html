<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Super Mario Knockoff!</title>
    <script src="//cdn.jsdelivr.net/phaser/2.5.0/phaser.min.js"></script>
</head>

<body>
    <script type="text/javascript">
    window.onload = function() {

        //  Note that this html file is set to pull down Phaser 2.5.0 from the JS Delivr CDN.
        //  Although it will work fine with this tutorial, it's almost certainly not the most current version.
        //  Be sure to replace it with an updated version before you start experimenting with adding your own code.

        var game = new Phaser.Game(800, 600, Phaser.AUTO, '', {
            preload: preload,
            create: create,
            update: update
        });

        function preload() {

            game.load.image('sky', 'sky.png');
            game.load.image('ground', 'platform.png');
            game.load.image('star', 'star.png');
            game.load.spritesheet('dude', 'dude.png', 32, 48);
        }

        var platforms;
        var player;
        var cursors;
        var stars;
        var score = 0;
        var scoreText;

        function create() {

            // var logo = game.add.sprite(game.world.centerX, game.world.centerY, 'logo');
            // logo.anchor.setTo(0.5, 0.5);

            // init physics
            game.physics.startSystem(Phaser.Physics.ARCADE);

            // background
            game.add.sprite(0, 0, 'sky');

            // contains ground and two ledges
            platforms = game.add.group();

            // enable physics for any object created in this group
            platforms.enableBody = true;

            // create the ground
            var ground = platforms.create(0, game.world.height - 64, 'ground');

            // scale ground to fit width of game (original sprite is 400 x 32 in size)
            ground.scale.setTo(2, 2);

            // this stops it falling away when you jump on it
            ground.body.immovable = true;

            // create two ledges
            var ledge = platforms.create(400, 400, 'ground');
            ledge.body.immovable = true;
            ledge = platforms.create(-150, 250, 'ground');
            ledge.body.immovable = true;

            // creating player
            player = game.add.sprite(32, game.world.height - 150, 'dude');

            // enable physics on the player
            game.physics.arcade.enable(player);

            // player physics properties
            player.body.bounce.y = 0.2;
            player.body.gravity.y = 300;
            player.body.collideWorldBounds = true;

            player.animations.add('left', [0, 1, 2, 3], 10, true); // [frames, fps, true tells animation to loop]
            player.animations.add('right', [5, 6, 7, 8], 10, true);

            stars = game.add.group();

            stars.enableBody = true;

            //  Here we'll create 12 of them evenly spaced apart
            for (var i = 0; i < 12; i++) {
                //  Create a star inside of the 'stars' group
                var star = stars.create(i * 70, 0, 'star');

                //  Let gravity do its thing
                star.body.gravity.y = 6;

                //  This just gives each star a slightly random bounce value
                star.body.bounce.y = 0.7 + Math.random() * 0.2;
            }

            // game controls
            cursors = game.input.keyboard.createCursorKeys();

            //  The score
            scoreText = game.add.text(16, 16, 'score: 0', {
                fontSize: '32px',
                fill: '#000'
            });
        }

        // called by core game loop
        function update() {
            // collide the player and the stars with platforms
            game.physics.arcade.collide(player, platforms);
            game.physics.arcade.collide(stars, platforms);

            //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
            game.physics.arcade.overlap(player, stars, collectStar, null, this);

            // reset player velocity (movement)
            player.body.velocity.x = 0;

            // move to the left
            if (cursors.left.isDown) {
                player.body.velocity.x = -150;
                player.animations.play('left');

                // move to the right
            } else if (cursors.right.isDown) {
                player.body.velocity.x = 150;
                player.animations.play('right');

                // stop
            } else {
                player.animations.stop();
                player.frame = 4;
            }

            // allow player to jump if they are touching the ground
            if (cursors.up.isDown && player.body.touching.down) {
                player.body.velocity.y = -350;
            }
        }

        function collectStar(player, star) {
            star.kill();
            score += 10;
            scoreText.text = 'Score: ' + score;
        }
    };
    </script>
</body>

</html>
